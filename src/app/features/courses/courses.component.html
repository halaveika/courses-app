<span>course work!</span>
<app-course *ngFor="let course of courses$ | async"
             [title]="course.title"
             [description]="course.description"
             [creationDate]="course.creationDate"
             [duration]="course.duration"
             [authors]="course.authors"
             [editable]="editable"
             (show)="onCourseAction('show', course.id)"
             (delete)="onCourseAction('delete',course.id)"
             (edit)="onCourseAction('edit',course.id)"
             >
</app-course>
