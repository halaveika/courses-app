<app-course-card [title]="title" [description]="description" [creationDate]="creationDate" [duration]="duration" [authors]="authors">

  <app-button *ngIf="editable" label='Edit'></app-button>
  <app-button *ngIf="editable" label='Remove'></app-button>
</app-course-card>
