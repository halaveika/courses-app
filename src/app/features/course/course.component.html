<app-course-card [title]="title" [description]="description" [creationDate]="creationDate" [duration]="duration" [authors]="authors">
  <app-button  label='Show course'></app-button>
  <app-button *ngIf="editable" icon="trash-alt"></app-button>
  <app-button *ngIf="editable" icon="edit"></app-button>
</app-course-card>
