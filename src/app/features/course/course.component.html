<app-course-card [title]="title" [description]="description" [creationDate]="creationDate" [duration]="duration" [authors]="authors">
  <app-button  label='Show course' (click)="onShowClicked()"></app-button>
  <app-button *ngIf="editable" icon="trash-alt" (click)="onDeleteClicked()"></app-button>
  <app-button *ngIf="editable" icon="edit" (click)="onEditClicked()"></app-button>
</app-course-card>
